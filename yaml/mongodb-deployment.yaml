apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-resolved.yaml
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-resolved.yaml
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.network/bbb-net: "true"
        io.kompose.service: mongodb
        app: mongodb
    spec:
      containers:
        - image: asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/mongo:5.0-modify-5
          # doesn't work , don't know why yet.
          command: ["bash"]
          args: ["/init-replica.sh"]
          ports:
          - containerPort: 27017
          env:
            - name: mongo_pod_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          name: bbb-mongodb
          resources: {}
          volumeMounts:
            - mountPath: /data/configdb
              name: mongodb-tmpfs0
            - mountPath: /data/db
              name: mongodb-tmpfs1
            - mountPath: /data/conf
              name: config
      restartPolicy: Always

      volumes:     
        - emptyDir:
            medium: Memory
          name: mongodb-tmpfs0
        - emptyDir:
            medium: Memory
          name: mongodb-tmpfs1

        - name: config
          configMap:
            name: mongo-config
            items:
            - key: mongo-config
              path: mongod.conf
status: {}
