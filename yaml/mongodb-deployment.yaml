apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-resolved.yaml
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-resolved.yaml
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.network/bbb-net: "true"
        io.kompose.service: mongodb
        app: mongodb
    spec:
      containers:
        - command: ["mongod"]
          args:
            - --config
            - /etc/mongo/mongod.conf
            - --oplogSize
            - "8"
            - --replSet
            - rs0
            - --noauth
        # - command: ["bash"]
        #   args:
        #     - /init-replica.sh
        #        - command: ["mongod", "--config", "/etc/mongod.conf", "--oplogSize", "8", "--replSet", "rs0", "--noauth"]
          image: asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/mongo:5.0-modify-2
          ports:
          - containerPort: 27017
          env:
            - name: mongo_pod_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
#          - name: MONGO_INITDB_ROOT_USERNAME
#            valueFrom:
#               secretKeyRef:
#                name: mongodb-secret
#                key: mongo-root-username
#          - name: MONGO_INITDB_ROOT_PASSWORD
#            valueFrom:
#               secretKeyRef:
#                name: mongodb-secret
#                key: mongo-root-password
#          livenessProbe:
#            exec:
#              command:
#                - bash -c "if mongo --eval 'quit(db.runCommand({ ping':' 1 }).ok ? 0 ':' 2)'; then exit 0; fi; exit 1;"
          name: bbb-mongodb
          resources: {}
          volumeMounts:
            - mountPath: /data/configdb
              name: mongodb-tmpfs0
            - mountPath: /data/db
              name: mongodb-tmpfs1

      restartPolicy: Always

      volumes:
        # - name: mongodb-claim0
        #   persistentVolumeClaim:
        #     claimName: mongodb-claim0
        # - name: mongodb-claim1
        #   persistentVolumeClaim:
        #     claimName: mongodb-claim1        
        - emptyDir:
            medium: Memory
          name: mongodb-tmpfs0
        - emptyDir:
            medium: Memory
          name: mongodb-tmpfs1
status: {}
