apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
spec:
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu1
        image: asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/ubuntu:latest
        command:
          - "sleep"
          - "604800"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 48787
      - name: ubuntu2
        image: asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/ubuntu:latest
        command:
          - "sleep"
          - "604800"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 49898