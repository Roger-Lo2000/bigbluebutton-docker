apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment2
  template:
    metadata:
      labels:
        app: deployment2
    spec:
      containers:
      - name: demo-pod-2
        image: asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/docker-demo:3050
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3050
