apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp1
        image:  asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/ubuntu:latest
        command: ["/bin/sleep"]
        args: ["36000"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3333
      - name: myapp2
        image:  asia-east1-docker.pkg.dev/mplus-video-conference-dev/mplus/ubuntu:latest
        command: ["/bin/sleep"]
        args: ["36000"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3334